<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <h2>QR Codes Generator</h2>
        <button id="printButton" >Print View</button>
        <button id="viewButton">Normal View</button>
        
        <div class="boxes">
            <div class="box-initial">

                <form id="qr-form-initial">
                    <h2>Generating Initial</h2>
                    <div class="inputGroup">
                        <label for="gameName">Game Name</label>
                        <input type="text" id="gameName" name="gameName">
                    </div>
                    <div class="inputGroup">
                        <label for="NumberOfQuestions">Number of Questions</label>
                        <input type="text" id="NumberOfQuestions" name="NumberOfQuestions">
                    </div>
                    <div class="inputGroup">
                        <label for="FirstLocationName">First Location Name</label>
                        <input type="text" id="FirstLocationName" name="FirstLocationName">
                    </div>
                    <div class="inputGroup">
                        <label for="Coordinates">Coordinates</label>
                        <input type="text" id="Coordinates" name="Coordinates"
                            placeholder="example: -4.4233152, 36.73369">
                    </div>
                    <button type="submit">Generate</button>
                </form>
                <h3>Initail QR:</h3>
                <div id="qr-code-initial"></div>
            </div>
            <div class="box-question">
                <form id="qr-form-question">
                    <h2>Generating Questions</h2>
                    <div class="inputGroup">
                        <label for="nameLocation">Next location name:</label>
                        <input type="text" id="nameLocation" name="nameLocation">
                    </div>

                    <div class="inputGroup">
                        <label for="Coordinates">Coordinates</label>
                        <input type="text" id="Coordinates-question" name="Coordinates"
                            placeholder="example: -4.4233152, 36.73369">
                    </div>
                    <div class="inputGroup">
                        <label for="questionName">Question Name</label>
                        <input type="text" id="questionName" name="questionName">
                    </div>
                    <h3>Answers:</h3>
                    <div class="answer">
                        <label for="answerA">Answer A:</label>
                        <input type="text" id="answerA" name="answerA">
                        <div class="radioGroup">

                            <input type="radio" name="correct" class="answerCorrect" id="correctA" checked>
                            <label for="correctA">Correct Answer</label>
                        </div>

                    </div>
                    <div class="answer">
                        <label for="answerB">Answer B:</label>
                        <input type="text" id="answerB" name="answerB">
                        <div class="radioGroup">

                            <input type="radio" name="correct" class="answerCorrect" id="correctB">
                            <label for="correctB">Correct Answer</label>
                        </div>

                    </div>
                    <div class="answer">
                        <label for="answerC">Answer C:</label>
                        <input type="text" id="answerC" name="answerC">
                        <div class="radioGroup">

                            <input type="radio" name="correct" class="answerCorrect" id="correctC">
                            <label for="correctC">Correct Answer</label>
                        </div>

                    </div>
                    <div class="answer">
                        <label for="answerD">Answer D:</label>
                        <input type="text" id="answerD" name="answerD">
                        <div class="radioGroup">
                            <input type="radio" name="correct" class="answerCorrect" id="correctD">
                            <label for="correctD">Correct Answer</label>
                        </div>

                    </div>
                    <button type="submit">Generate</button>
                </form>
                <h3>Question QR:</h3>

                <div id="qr-code-question"></div>
            </div>
        </div>

    </div>
    <script src="qrcode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
